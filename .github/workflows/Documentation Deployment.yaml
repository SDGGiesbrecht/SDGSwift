name: Documentation Deployment

on:
  push:
    branches:
      - master

jobs:
  Deployment:
    runs-on: ubuntu-18.04
    container: swift:5.1.3-bionic
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Cache Workspace
      uses: actions/cache@v1
      with:
        key: Linux‚Äê${{ hashFiles('Refresh*') }}‚Äê${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Validate
      run: |
        apt-get update
        apt-get install --assume-yes curl libsqlite3-dev libncurses-dev
        './Refresh (macOS).command' ‚Ä¢language 'üá®üá¶EN'
        './Validate (macOS).command' ‚Ä¢job deployment ‚Ä¢language 'üá®üá¶EN'
        chmod -R a+rwx .
    - name: Deploy
      run: |
        cd docs
        git init
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git add .
        git commit -m "Generated documentation for ${GITHUB_SHA}."
        git push --force https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git master:gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
