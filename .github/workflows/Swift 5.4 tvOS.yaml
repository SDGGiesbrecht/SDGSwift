name: Swift 5.4 tvOS

on: [push, pull_request]

jobs:
  Swift_5_4_tvOS:
    name: Swift 5.4 tvOS
    runs-on: macos-11
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Cache Workspace
      uses: actions/cache@v1
      with:
        key: macOS‚Äê${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Set Xcode up
      shell: bash
      run: |
        set -x
        sudo xcode-select -switch /Applications/Xcode_12.5.1.app
        xcodebuild -version
        swift --version
    - name: Install Workspace
      shell: bash
      run: |
        set -x
        if workspace version > /dev/null 2>&1 ; then
            echo "Using system install of Workspace..."
            workspace version ‚Ä¢language 'üá®üá¶EN' ‚Ä¢use‚Äêversion 0.37.5
        elif .build/SDG/Workspace/workspace version > /dev/null 2>&1 ; then
            echo "Using repository cache of Workspace..."
            .build/SDG/Workspace/workspace version ‚Ä¢language 'üá®üá¶EN' ‚Ä¢use‚Äêversion 0.37.5
        else
            echo "No cached build detected; fetching Workspace..."
            export OVERRIDE_INSTALLATION_DIRECTORY=.build/SDG
            curl -sL https://gist.github.com/SDGGiesbrecht/4d76ad2f2b9c7bf9072ca1da9815d7e2/raw/update.sh | bash -s Workspace "https://github.com/SDGGiesbrecht/Workspace" 0.37.5 "" workspace
            .build/SDG/Workspace/workspace version ‚Ä¢language 'üá®üá¶EN' ‚Ä¢use‚Äêversion 0.37.5
        fi
    - name: Validate
      shell: bash
      run: |
        set -x
        export TARGETING_TVOS=true
        xcodebuild test -destination 'name=Apple TV 4K (2nd generation)' -scheme SDGSwift-Package
