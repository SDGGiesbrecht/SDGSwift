name: Workspace Validation

on: [push, pull_request]

jobs:
  Web:
    name: Web
    runs-on: ubuntu-20.04
    container: ghcr.io/swiftwasm/carton:0.9
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: Cache Workspace
      uses: actions/cache@v1
      with:
        key: Web‐${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Build
      shell: bash
      run: |
        set -x
        export TARGETING_WEB=true
        /root/.carton/sdk/wasm-5.3.1-RELEASE/usr/bin/swift build -c debug --product SDGSwiftPackageTests --enable-test-discovery --triple wasm32-unknown-wasi
    - name: Test
      shell: bash
      run: |
        set -x
        export TARGETING_WEB=true
        carton test
