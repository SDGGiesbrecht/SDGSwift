name: watchOS

on: [push, pull_request]

jobs:
  watchOS:
    name: watchOS
    runs-on: macos-12
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Cache Workspace
      uses: actions/cache@v2
      with:
        key: macOS‚Äê${{ hashFiles('.github/workflows/**') }}
        path: .build/SDG/Workspace
    - name: Set Xcode up
      shell: bash
      run: |
        set -x
        sudo xcode-select -switch /Applications/Xcode_13.4.app
        xcodebuild -version
        swift --version
    - name: Install Workspace
      shell: bash
      run: |
        set -x
        if workspace version > /dev/null 2>&1 ; then
            echo "Using system install of Workspace..."
            workspace version ‚Ä¢language 'üá®üá¶EN' ‚Ä¢use‚Äêversion 0.40.2
        elif .build/SDG/Workspace/workspace version > /dev/null 2>&1 ; then
            echo "Using repository cache of Workspace..."
            .build/SDG/Workspace/workspace version ‚Ä¢language 'üá®üá¶EN' ‚Ä¢use‚Äêversion 0.40.2
        else
            echo "No cached build detected; fetching Workspace..."
            export OVERRIDE_INSTALLATION_DIRECTORY=.build/SDG
            curl -sL https://gist.github.com/SDGGiesbrecht/4d76ad2f2b9c7bf9072ca1da9815d7e2/raw/update.sh | bash -s Workspace "https://github.com/SDGGiesbrecht/Workspace" 0.40.2 "" workspace
            .build/SDG/Workspace/workspace version ‚Ä¢language 'üá®üá¶EN' ‚Ä¢use‚Äêversion 0.40.2
        fi
    - name: Refresh
      shell: bash
      run: |
        set -x
        if workspace version > /dev/null 2>&1 ; then
            echo "Using system install of Workspace..."
            workspace refresh ‚Ä¢language 'üá®üá¶EN' ‚Ä¢use‚Äêversion 0.40.2
        elif .build/SDG/Workspace/workspace version > /dev/null 2>&1 ; then
            echo "Using repository cache of Workspace..."
            .build/SDG/Workspace/workspace refresh ‚Ä¢language 'üá®üá¶EN' ‚Ä¢use‚Äêversion 0.40.2
        else
            echo "No cached build detected; fetching Workspace..."
            export OVERRIDE_INSTALLATION_DIRECTORY=.build/SDG
            curl -sL https://gist.github.com/SDGGiesbrecht/4d76ad2f2b9c7bf9072ca1da9815d7e2/raw/update.sh | bash -s Workspace "https://github.com/SDGGiesbrecht/Workspace" 0.40.2 "" workspace
            .build/SDG/Workspace/workspace refresh ‚Ä¢language 'üá®üá¶EN' ‚Ä¢use‚Äêversion 0.40.2
        fi
    - name: Validate
      shell: bash
      run: |
        set -x
        export TARGETING_WATCHOS=true
        xcodebuild test -destination 'platform=watchOS Simulator,name=Apple Watch Series 6 - 40mm' -scheme SDGSwift-Package
