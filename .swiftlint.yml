# #workaround(workspace version 0.13.1, Until SwiftLint is deprecated.)

excluded:
  # ••••••• Tool Compatibility •••••••
  # Swift Package Manager
  - .build
  - Packages
  # ••••••• Other •••••••
  # Mock projects need to be able to deliberately fail.
  - "Tests/Mock Projects"
  - "Sources/Shims"

opt_in_rules:
  - operator_usage_whitespace

disabled_rules:
  # ••••••• Workspace Rules •••••••
  # Colon Spacing
  - colon
  # ••••••• Text Style •••••••
  # Wrapping is a matter of display, not part of the text.
  - line_length
  # ••••••• Source Style •••••••
  # Not really style; involve semantic changes
  - file_length
  - type_body_length
  - function_body_length
  - identifier_name
  - type_name
  - large_tuple
  - function_parameter_count
  - cyclomatic_complexity
  - nesting
  - force_cast
  - fallthrough
